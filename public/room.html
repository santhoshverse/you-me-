<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Room | you&me</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        // Auth Guard
        const user = localStorage.getItem('youandme_user');
        if (!user) {
            window.location.href = '/';
        }
    </script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- Placeholder for icons, relying on SVG mainly -->
</head>

<body class="overflow-hidden">
    <input type="file" id="localFileInput" accept="video/*,audio/*" class="hidden" onchange="handleLocalFile(this)">

    <div class="flex h-screen p-4 gap-4">

        <!-- COLUMN 1: Sidebar -->
        <div class="hidden lg:flex flex-col w-64 glass-panel p-4 gap-4">
            <div onclick="window.location.href='/'"
                class="text-2xl font-bold text-center cursor-pointer bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600">
                you&me
            </div>

            <div class="text-gray-500 text-sm font-medium uppercase tracking-wider mt-4">Select Media</div>
            <div class="space-y-2 overflow-y-auto max-h-[calc(100vh-250px)] pr-2 custom-scrollbar">
                <!-- Home -->
                <div onclick="window.location.href='/'"
                    class="p-3 bg-white/50 rounded-lg text-slate-700 font-medium cursor-pointer hover:bg-white/80 transition-colors flex items-center gap-3">
                    <span>üè†</span> Home
                </div>

                <!-- YouTube -->
                <div onclick="document.getElementById('urlInputDiv').classList.remove('hidden')"
                    class="p-3 bg-white/50 rounded-lg text-slate-700 font-medium cursor-pointer hover:bg-white/80 transition-colors flex items-center gap-3">
                    <span class="text-red-600">‚ñ∂</span> YouTube
                </div>
                <!-- Local -->
                <div onclick="triggerLocalMedia()"
                    class="p-3 bg-white/50 rounded-lg text-slate-700 font-medium cursor-pointer hover:bg-white/80 transition-colors flex items-center gap-3">
                    <span>üìÇ</span> Local File
                </div>
                <!-- Screen Share (Generic) -->
                <div onclick="toggleScreenShare()"
                    class="p-3 bg-white/50 rounded-lg text-slate-700 font-medium cursor-pointer hover:bg-white/80 transition-colors flex items-center gap-3">
                    <span>üíª</span> Screen Share
                </div>
                <!-- Website (Generic) -->
                <div onclick="document.getElementById('webInputDiv').classList.remove('hidden')"
                    class="p-3 bg-white/50 rounded-lg text-slate-700 font-medium cursor-pointer hover:bg-white/80 transition-colors flex items-center gap-3">
                    <span>üåê</span> Website
                </div>

                <div class="border-t border-gray-300/50 my-2"></div>

                <!-- Netflix -->
                <div onclick="setPlatform('netflix')"
                    class="p-3 rounded-lg text-slate-700 hover:bg-white/50 cursor-pointer transition-colors flex items-center gap-3">
                    <span class="text-red-600 font-bold">N</span> Netflix
                </div>
                <!-- Amazon -->
                <div onclick="setPlatform('amazon')"
                    class="p-3 rounded-lg text-slate-700 hover:bg-white/50 cursor-pointer transition-colors flex items-center gap-3">
                    <span class="text-blue-600 font-bold">a</span> Prime Video
                </div>
                <!-- Spotify -->
                <div onclick="setPlatform('spotify')"
                    class="p-3 rounded-lg text-slate-700 hover:bg-white/50 cursor-pointer transition-colors flex items-center gap-3">
                    <span class="text-green-600 text-lg">üéµ</span> Spotify
                </div>
                <!-- Disney+ -->
                <div onclick="setPlatform('disney')"
                    class="p-3 rounded-lg text-slate-700 hover:bg-white/50 cursor-pointer transition-colors flex items-center gap-3">
                    <span class="text-blue-800 text-lg">üí´</span> Disney+
                </div>
                <!-- Hulu -->
                <div onclick="setPlatform('hulu')"
                    class="p-3 rounded-lg text-slate-700 hover:bg-white/50 cursor-pointer transition-colors flex items-center gap-3">
                    <span class="text-green-500 font-bold">h</span> Hulu
                </div>
                <!-- Apple -->
                <div onclick="setPlatform('apple')"
                    class="p-3 rounded-lg text-slate-700 hover:bg-white/50 cursor-pointer transition-colors flex items-center gap-3">
                    <span class="text-gray-600 text-lg">üçé</span> Apple TV
                </div>
            </div>

            <div class="mt-auto">
                <button onclick="window.location.href='/'"
                    class="w-full py-2 bg-red-50 text-red-500 font-bold rounded-xl border border-red-100 hover:bg-red-100 transition-colors flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Leave Room
                </button>
            </div>
        </div>

        <!-- COLUMN 2: Main Stage -->
        <div class="flex-1 flex flex-col gap-4 min-w-0">
            <!-- Header -->
            <div class="glass-panel p-3 px-6 flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <button onclick="window.location.href='/'" class="lg:hidden p-2 text-gray-500 hover:text-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                    </button>
                    <span class="font-semibold text-slate-700 hidden sm:inline">Room: <span id="displayRoomId"
                            class="text-indigo-600 font-mono"></span></span>
                    <button onclick="copyInvite()" id="copyBtn"
                        class="flex items-center gap-2 px-6 py-2.5 rounded-xl font-bold bg-gradient-to-r from-indigo-600 to-purple-600 text-white shadow-lg hover:shadow-xl hover:scale-105 transition-all border border-indigo-400/30">
                        <span class="text-lg">üîó</span> Copy Link
                    </button>
                </div>

                <!-- Media Controls -->
                <div class="flex items-center gap-2">
                    <div id="localPreviewParams" class="hidden h-10 w-16 bg-black rounded-lg overflow-hidden relative">
                        <video id="localVideo" autoplay muted playsinline
                            class="w-full h-full object-cover transform scale-x-[-1]"></video>
                    </div>
                    <button onclick="toggleMic()" id="micBtn"
                        class="p-3 rounded-full bg-white/50 text-slate-500 hover:bg-indigo-100 hover:text-indigo-600 transition-colors"
                        title="Toggle Microphone">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                        </svg>
                    </button>
                    <button onclick="toggleCam()" id="camBtn"
                        class="p-3 rounded-full bg-white/50 text-slate-500 hover:bg-indigo-100 hover:text-indigo-600 transition-colors"
                        title="Toggle Camera">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Player -->
            <div class="flex-1 glass-panel p-4 flex flex-col relative overflow-hidden group">
                <div id="player-wrapper" class="w-full h-full relative">
                    <div id="player"></div> <!-- YouTube Player Mount -->
                    <iframe id="websiteFrame" class="w-full h-full hidden bg-white"
                        sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
                </div>

                <!-- URL Input Overlay (Triggered by Sidebar) -->
                <div id="urlInputDiv"
                    class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white/10 backdrop-blur-xl border border-white/20 p-6 rounded-2xl shadow-2xl z-40">
                    <h3 class="text-white font-bold mb-3">Paste YouTube URL</h3>
                    <form onsubmit="loadVideo(event); document.getElementById('urlInputDiv').classList.add('hidden')"
                        class="flex flex-col gap-3">
                        <input type="text" id="videoUrlInput" placeholder="https://youtube.com/watch?v=..."
                            class="w-72 px-4 py-3 rounded-xl bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <div class="flex gap-2">
                            <button type="button"
                                onclick="document.getElementById('urlInputDiv').classList.add('hidden')"
                                class="flex-1 px-4 py-2 bg-gray-600 text-white rounded-xl">Cancel</button>
                            <button type="submit"
                                class="flex-1 px-4 py-2 bg-indigo-600 text-white font-bold rounded-xl">Play</button>
                        </div>
                    </form>
                </div>

                <!-- Website Input Overlay (New) -->
                <div id="webInputDiv"
                    class="hidden absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white/10 backdrop-blur-xl border border-white/20 p-6 rounded-2xl shadow-2xl z-40">
                    <h3 class="text-white font-bold mb-3">Paste Website URL</h3>
                    <div class="text-xs text-yellow-200 mb-2 max-w-xs">Note: Many websites block embedding (e.g. Google,
                        Facebook).</div>
                    <form onsubmit="loadWebsite(event); document.getElementById('webInputDiv').classList.add('hidden')"
                        class="flex flex-col gap-3">
                        <input type="text" id="webUrlInput" placeholder="https://example.com"
                            class="w-72 px-4 py-3 rounded-xl bg-white/20 border border-white/30 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <div class="flex gap-2">
                            <button type="button"
                                onclick="document.getElementById('webInputDiv').classList.add('hidden')"
                                class="flex-1 px-4 py-2 bg-gray-600 text-white rounded-xl">Cancel</button>
                            <button type="submit"
                                class="flex-1 px-4 py-2 bg-indigo-600 text-white font-bold rounded-xl">Load</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- COLUMN 3: Right Sidebar -->
    <div class="w-80 flex flex-col gap-4 shrink-0">
        <!-- Participants -->
        <div class="h-1/3 min-h-[200px] glass-panel p-4 flex flex-col">
            <h3 class="font-bold text-slate-700 mb-2 flex items-center gap-2">
                üë• Participants <span class="text-xs bg-indigo-100 text-indigo-600 px-2 py-0.5 rounded-full"
                    id="userCount">1</span>
            </h3>
            <div id="participantList" class="flex-1 overflow-y-auto space-y-2 pr-2">
                <!-- User Items injected here -->
            </div>
        </div>

        <!-- Chat -->
        <div class="flex-1 min-h-0 glass-panel flex flex-col overflow-hidden">
            <div class="p-3 border-b border-white/50 font-bold text-slate-700 bg-white/30">
                üí¨ Chat
            </div>
            <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-3">
                <!-- Messages injected here -->
            </div>
            <div class="p-3 bg-white/40 border-t border-white/50">
                <form onsubmit="sendMessage(event)" class="relative">
                    <input type="text" id="chatInput" placeholder="Say hello..."
                        class="w-full pl-4 pr-10 py-3 rounded-xl border border-gray-200 bg-white/80 focus:outline-none focus:ring-2 focus:ring-indigo-400">
                    <button type="submit"
                        class="absolute right-2 top-2 p-1.5 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    </div>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://www.localmedia.com/iframe_api"></script>
    <script src="https://www.netflix.com/iframe_api"></script>
    <script src="https://www.spotify.com/iframe_api"></script>
    <script src="https://www.amazon.com/iframe_api"></script>
    <script src="https://www.apple.com/iframe_api"></script>
    <script src="https://www.disneyplus.com/iframe_api"></script>
    <script src="https://www.primevideo.com/iframe_api"></script>
    <script src="https://www.hulu.com/iframe_api"></script>
    <script src="script.js"></script>
</body>

</html>
