<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>you&me - Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>

<body class="overflow-hidden bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500">
    <!-- Hidden DOM Elements for Script Compatibility -->
    <input type="file" id="localFileInput" accept="video/*,audio/*" class="hidden" onchange="handleLocalFile(this)">
    <div id="participantList" class="hidden"></div>
    <div id="chatMessages" class="hidden"></div>
    <div id="userCount" class="hidden"></div>
    <input type="text" id="chatInput" class="hidden">
    <div id="localPreviewParams" class="hidden"><video id="localVideo" autoplay muted playsinline></video></div>
    <!-- End Hidden -->

    <div class="flex h-screen p-4 gap-4">
        <!-- Left Sidebar -->
        <div class="w-64 glass-panel p-4 flex flex-col gap-6 bg-white/60 backdrop-blur-xl rounded-3xl shadow-xl">
            <div onclick="window.location.href='/'"
                class="text-2xl font-bold text-center cursor-pointer bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600 mt-2">
                you&me
            </div>

            <div class="flex-1 overflow-y-auto custom-scrollbar space-y-2">
                <div class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 px-2">Select Media</div>

                <!-- Nav Items -->
                <div onclick="window.location.href='/'"
                    class="p-3 bg-white/50 hover:bg-white rounded-xl cursor-pointer text-slate-700 font-medium flex items-center gap-3 transition-all">
                    <span>üè†</span> Home
                </div>
                <div onclick="document.getElementById('urlInputDiv').classList.remove('hidden')"
                    class="p-3 bg-white/50 hover:bg-white rounded-xl cursor-pointer text-slate-700 font-medium flex items-center gap-3 transition-all">
                    <span class="text-red-600">‚ñ∂</span> YouTube
                </div>
                <div onclick="triggerLocalMedia()"
                    class="p-3 bg-white/50 hover:bg-white rounded-xl cursor-pointer text-slate-700 font-medium flex items-center gap-3 transition-all">
                    <span>üìÇ</span> Local File
                </div>
                <div onclick="toggleScreenShare()" id="screenBtn"
                    class="p-3 bg-white/50 hover:bg-white rounded-xl cursor-pointer text-slate-700 font-medium flex items-center gap-3 transition-all">
                    <span>üíª</span> Screen Share
                </div>
                <div onclick="document.getElementById('webInputDiv').classList.remove('hidden')"
                    class="p-3 bg-white/50 hover:bg-white rounded-xl cursor-pointer text-slate-700 font-medium flex items-center gap-3 transition-all">
                    <span>üåê</span> Website
                </div>

                <div class="border-t border-gray-300/30 my-2"></div>

                <!-- Platforms -->
                <div onclick="setPlatform('netflix')"
                    class="p-3 hover:bg-white/50 rounded-xl cursor-pointer text-slate-700 flex items-center gap-3 transition-all">
                    <span class="text-red-600 font-bold">N</span> Netflix
                </div>
                <div onclick="setPlatform('amazon')"
                    class="p-3 hover:bg-white/50 rounded-xl cursor-pointer text-slate-700 flex items-center gap-3 transition-all">
                    <span class="text-blue-600 font-bold">a</span> Prime Video
                </div>
                <div onclick="setPlatform('spotify')"
                    class="p-3 hover:bg-white/50 rounded-xl cursor-pointer text-slate-700 flex items-center gap-3 transition-all">
                    <span class="text-green-600 text-lg">üéµ</span> Spotify
                </div>
                <!-- More as needed, keeping clean -->
            </div>

            <button onclick="window.location.href='/'"
                class="w-full py-3 bg-red-50 text-red-500 font-bold rounded-xl border border-red-100 hover:bg-red-100 transition-colors flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Leave Room
            </button>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col gap-4">
            <!-- Header -->
            <div
                class="h-16 flex items-center justify-between px-6 bg-white/60 backdrop-blur-xl rounded-3xl shadow-sm border border-white/40">
                <div class="flex items-center gap-4">
                    <span class="font-bold text-slate-700">Room: <span id="displayRoomId"
                            class="text-indigo-600 font-mono"></span></span>
                    <button onclick="copyInvite()" id="copyBtn"
                        class="flex items-center gap-2 px-4 py-2 bg-indigo-600 text-white rounded-xl font-bold shadow-md hover:bg-indigo-700 transition-all">
                        <span class="text-lg">üîó</span> Copy Link
                    </button>
                </div>
                <div class="flex items-center gap-2">
                    <button onclick="toggleMic()" id="micBtn"
                        class="p-2.5 rounded-full bg-white text-slate-500 hover:text-indigo-600 shadow-sm transition-colors border border-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
                        </svg>
                    </button>
                    <button onclick="toggleCam()" id="camBtn"
                        class="p-2.5 rounded-full bg-white text-slate-500 hover:text-indigo-600 shadow-sm transition-colors border border-gray-100">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Player Stage -->
            <div
                class="flex-1 bg-white/40 backdrop-blur-md rounded-3xl border border-white/30 relative overflow-hidden group shadow-lg">
                <div id="player-wrapper" class="w-full h-full relative">
                    <div id="player"></div>
                    <iframe id="websiteFrame" class="w-full h-full hidden bg-white"
                        sandbox="allow-scripts allow-same-origin allow-forms"></iframe>
                </div>

                <!-- Modals (Hidden by default) -->
                <div id="urlInputDiv"
                    class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white/80 backdrop-blur-xl p-6 rounded-2xl shadow-2xl z-50 animate-fade-in">
                    <h3 class="font-bold text-gray-800 mb-2">Paste YouTube URL</h3>
                    <form onsubmit="loadVideo(event); document.getElementById('urlInputDiv').classList.add('hidden')"
                        class="flex flex-col gap-3">
                        <input type="text" id="videoUrlInput" placeholder="https://youtube.com/..."
                            class="w-72 px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <div class="flex gap-2">
                            <button type="button"
                                onclick="document.getElementById('urlInputDiv').classList.add('hidden')"
                                class="flex-1 px-4 py-2 bg-gray-200 rounded-xl font-bold text-gray-700">Cancel</button>
                            <button type="submit"
                                class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-xl font-bold">Play</button>
                        </div>
                    </form>
                </div>

                <div id="webInputDiv"
                    class="hidden absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white/80 backdrop-blur-xl p-6 rounded-2xl shadow-2xl z-50 animate-fade-in">
                    <h3 class="font-bold text-gray-800 mb-2">Paste Website URL</h3>
                    <form onsubmit="loadWebsite(event); document.getElementById('webInputDiv').classList.add('hidden')"
                        class="flex flex-col gap-3">
                        <input type="text" id="webUrlInput" placeholder="https://..."
                            class="w-72 px-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        <div class="flex gap-2">
                            <button type="button"
                                onclick="document.getElementById('webInputDiv').classList.add('hidden')"
                                class="flex-1 px-4 py-2 bg-gray-200 rounded-xl font-bold text-gray-700">Cancel</button>
                            <button type="submit"
                                class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-xl font-bold">Load</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="/script.js"></script>
</body>

</html>
