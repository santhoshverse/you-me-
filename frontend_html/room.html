<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>you&me - Room</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
</head>

<body class="overflow-hidden bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500">
    <!-- Hidden DOM Elements for Script Compatibility -->
    <input type="file" id="localFileInput" accept="video/*,audio/*" class="hidden" onchange="handleLocalFile(this)">
    <div id="participantList" class="hidden"></div>
    <div id="participantList" class="hidden"></div>
    <div id="userCount" class="hidden"></div>
    <div id="localPreviewParams"
        class="hidden fixed bottom-24 right-6 w-56 h-40 bg-black rounded-2xl shadow-2xl border-2 border-white/20 z-50 overflow-hidden group">
        <video id="localVideo" class="w-full h-full object-cover transform -scale-x-100" autoplay muted
            playsinline></video>
        <div class="absolute bottom-2 left-2 text-white/50 text-[10px] font-bold uppercase tracking-wider">You</div>
    </div>
    <!-- End Hidden -->

    <div class="flex h-screen p-4 gap-4">
        <!-- Left Sidebar -->
        <div class="w-64 glass-panel p-4 flex flex-col gap-6 bg-white/60 backdrop-blur-xl rounded-3xl shadow-xl">
            <div onclick="window.location.href='/'"
                class="text-2xl font-bold text-center cursor-pointer bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-purple-600 mt-2">
                you&me <span class="text-xs text-gray-400">v2.5</span>
            </div>

            <div class="flex-1 overflow-y-auto custom-scrollbar space-y-2">
                <div class="text-xs font-bold text-gray-500 uppercase tracking-wider mb-2 px-2">Select Media</div>

                <!-- Nav Items -->
                <div onclick="window.location.href='/'"
                    class="p-3 bg-white/50 hover:bg-white rounded-xl cursor-pointer text-slate-700 font-medium flex items-center gap-3 transition-all">
                    <span>üè†</span> Home
                </div>
                <div onclick="document.getElementById('urlInputDiv').classList.remove('hidden')"
                    class="p-3 bg-white/50 hover:bg-white rounded-xl cursor-pointer text-slate-700 font-medium flex items-center gap-3 transition-all">
                    <span class="text-red-600">‚ñ∂</span> YouTube
                </div>
                <div onclick="triggerLocalMedia()"
                    class="p-3 bg-white/50 hover:bg-white rounded-xl cursor-pointer text-slate-700 font-medium flex items-center gap-3 transition-all">
                    <span>üìÇ</span> Local File
                </div>
                <div onclick="toggleScreenShare()" id="screenBtn"
                    class="p-3 bg-white/50 hover:bg-white rounded-xl cursor-pointer text-slate-700 font-medium flex items-center gap-3 transition-all">
                    <span>üíª</span> Screen Share
                </div>
                <div onclick="document.getElementById('webInputDiv').classList.remove('hidden')"
                    class="p-3 bg-white/50 hover:bg-white rounded-xl cursor-pointer text-slate-700 font-medium flex items-center gap-3 transition-all">
                    <span>üåê</span> Website
                </div>

                <div class="border-t border-gray-300/30 my-2"></div>

                <!-- Platforms -->
                <div onclick="setPlatform('netflix')"
                    class="p-3 hover:bg-white/50 rounded-xl cursor-pointer text-slate-700 flex items-center gap-3 transition-all">
                    <span class="text-red-600 font-bold">N</span> Netflix
                </div>
                <div onclick="setPlatform('amazon')"
                    class="p-3 hover:bg-white/50 rounded-xl cursor-pointer text-slate-700 flex items-center gap-3 transition-all">
                    <span class="text-blue-600 font-bold">a</span> Prime Video
                </div>
                <div onclick="setPlatform('spotify')"
                    class="p-3 hover:bg-white/50 rounded-xl cursor-pointer text-slate-700 flex items-center gap-3 transition-all">
                    <span class="text-green-600 text-lg">üéµ</span> Spotify
                </div>
                <!-- More as needed, keeping clean -->
            </div>

            <button onclick="window.location.href='/'"
                class="w-full py-3 bg-red-50 text-red-500 font-bold rounded-xl border border-red-100 hover:bg-red-100 transition-colors flex items-center justify-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                </svg>
                Leave Room
            </button>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col gap-4">
            <!-- Header -->
            <div
                class="h-16 flex items-center justify-between px-6 bg-white/60 backdrop-blur-xl rounded-3xl shadow-sm border border-white/40">
                <div class="flex items-center gap-4">
                    <span class="font-bold text-slate-700">Room: <span id="displayRoomId"
                            class="text-indigo-600 font-mono"></span></span>
                    <span id="appVersion"
                        class="text-xs text-gray-400 font-mono border border-gray-300 rounded px-2 py-0.5">v2.7
                        (Connecting...)</span>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="copyInvite()" id="copyBtn"
                        class="px-4 py-2 bg-gradient-to-r from-indigo-600 to-purple-600 text-white rounded-xl font-bold hover:shadow-lg hover:scale-105 transition-all flex items-center gap-2">
                        <span class="text-lg">üîó</span> Copy Link
                    </button>
                    <div class="h-8 w-[1px] bg-slate-300 mx-2"></div>
                    <button onclick="toggleCam()" id="camBtn"
                        class="p-3 bg-white/50 hover:bg-white rounded-xl text-slate-500 transition-colors">
                        üì∑
                    </button>
                    <button onclick="toggleMic()" id="micBtn"
                        class="p-3 bg-white/50 hover:bg-white rounded-xl text-slate-500 transition-colors">
                        üé§
                    </button>
                    <button onclick="toggleChat()" id="chatBtn"
                        class="p-3 bg-white/50 hover:bg-white rounded-xl text-slate-500 transition-colors relative">
                        üí¨
                        <!-- Badge example -->
                        <!-- <span class="absolute top-0 right-0 h-3 w-3 bg-red-500 rounded-full"></span> -->
                    </button>
                    <div class="px-3 py-2 bg-white/50 rounded-xl text-slate-600 font-bold ml-2">
                        üë• <span id="userCount">1</span>
                    </div>
                </div>
            </div>

            <!-- Stage (Player) -->
            <div id="player-wrapper"
                class="flex-1 bg-black/80 backdrop-blur-md rounded-3xl shadow-2xl overflow-hidden relative group">
                <!-- Inputs Overlay (Hidden by default) -->
                <div id="urlInputDiv"
                    class="hidden absolute inset-0 z-50 bg-black/60 flex items-center justify-center backdrop-blur-sm">
                    <div
                        class="bg-white p-6 rounded-2xl shadow-2xl w-96 flex flex-col gap-4 animate-in fade-in zoom-in duration-200">
                        <h3 class="font-bold text-lg text-slate-800">Play YouTube Video</h3>
                        <input type="text" id="videoUrlInput" placeholder="Paste YouTube URL here..."
                            class="w-full p-3 bg-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                        <div class="flex gap-2 justify-end">
                            <button onclick="document.getElementById('urlInputDiv').classList.add('hidden')"
                                class="px-4 py-2 text-slate-500 hover:bg-slate-100 rounded-lg font-medium">Cancel</button>
                            <button onclick="loadVideo(event)"
                                class="px-6 py-2 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700">Play</button>
                        </div>
                    </div>
                </div>

                <div id="webInputDiv"
                    class="hidden absolute inset-0 z-50 bg-black/60 flex items-center justify-center backdrop-blur-sm">
                    <div
                        class="bg-white p-6 rounded-2xl shadow-2xl w-96 flex flex-col gap-4 animate-in fade-in zoom-in duration-200">
                        <h3 class="font-bold text-lg text-slate-800">Browse Website</h3>
                        <input type="text" id="webUrlInput" placeholder="https://example.com"
                            class="w-full p-3 bg-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500 transition-all">
                        <div class="flex gap-2 justify-end">
                            <button onclick="document.getElementById('webInputDiv').classList.add('hidden')"
                                class="px-4 py-2 text-slate-500 hover:bg-slate-100 rounded-lg font-medium">Cancel</button>
                            <button onclick="loadWebsite(event)"
                                class="px-6 py-2 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700">Go</button>
                        </div>
                    </div>
                </div>

                <!-- IFrame / Video Container -->
                <div id="player" class="w-full h-full"></div>
                <iframe id="websiteFrame" class="w-full h-full hidden bg-white" src=""></iframe>

                <!-- Placeholder State -->
                <div id="placeholder"
                    class="absolute inset-0 flex flex-col items-center justify-center text-white/30 pointer-events-none">
                    <div class="text-6xl mb-4">üì∫</div>
                    <div class="text-xl font-medium">Ready to watch?</div>
                    <div class="text-sm">Select a source from the sidebar</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Floating Chat Modal -->
    <div id="chatModal"
        class="hidden fixed bottom-6 right-6 w-96 h-[500px] bg-white/80 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/50 flex flex-col transition-all duration-300 z-50">
        <!-- Chat Header -->
        <div class="p-4 border-b border-gray-200/50 flex justify-between items-center bg-white/40 rounded-t-3xl">
            <span class="font-bold text-slate-700">Chat</span>
            <button onclick="toggleChat()" class="text-slate-400 hover:text-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Messages Area -->
        <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-3 custom-scrollbar">
            <!-- Messages will appear here -->
            <div class="text-center text-xs text-gray-400 my-4">Welcome to the room!</div>
        </div>

        <!-- Input Area -->
        <div class="p-4 pt-2">
            <form onsubmit="sendMessage(event)" class="relative">
                <input type="text" id="chatInput" placeholder="Say something..."
                    class="w-full pl-4 pr-12 py-3 bg-white/60 hover:bg-white focus:bg-white rounded-2xl outline-none border border-transparent focus:border-indigo-300 transition-all text-sm shadow-sm">
                <button type="submit"
                    class="absolute right-2 top-2 p-1.5 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700 transition-colors shadow-md group">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 transform group-hover:-translate-y-0.5 group-hover:translate-x-0.5 transition-transform"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        function toggleChat() {
            const modal = document.getElementById('chatModal');
            const btn = document.getElementById('chatBtn');
            if (modal.classList.contains('hidden')) {
                modal.classList.remove('hidden');
                modal.classList.add('animate-in', 'slide-in-from-bottom-10', 'fade-in');
                btn.classList.add('bg-indigo-100', 'text-indigo-600');
            } else {
                modal.classList.add('hidden');
                btn.classList.remove('bg-indigo-100', 'text-indigo-600');
            }
        }
    </script>
    <script src="/script.js?v=2.7"></script>
</body>

</html>
